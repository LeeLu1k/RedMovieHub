<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RedMovieHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">

<!-- NAVBAR -->
<nav class="flex justify-between items-center px-6 py-4 bg-black">
  <h1 class="text-2xl font-bold text-red-600">RedMovieHub</h1>
  <div class="space-x-4">
    <a href="#" class="hover:text-red-500">Главная</a>
    <a href="#" class="hover:text-red-500">Фильмы</a>
    <a href="#" class="hover:text-red-500">Сериалы</a>
  </div>
</nav>

<!-- HERO -->
<section class="px-6 py-10 text-center bg-gradient-to-r from-black to-gray-900">
  <h2 class="text-3xl font-bold mb-3">Центр фильмов и сериалов</h2>
  <p class="text-gray-400">Открывай, выбирай и смотри</p>
</section>

<!-- MOVIES -->
<section class="p-6">
  <h3 class="text-xl font-bold mb-4">Популярные</h3>
  <div id="movies" class="grid grid-cols-2 md:grid-cols-4 gap-6">
    <!-- Карточки через JS -->
  </div>
</section>

<script src="app.js"></script>
</body>
</html>
