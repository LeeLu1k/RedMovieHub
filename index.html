<!DOCTYPE html>
<html lang="ru">
<head>

  <title>RedMovieHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">

<header class="bg-black px-6 py-4 flex justify-between items-center">
  <h1 class="text-2xl font-bold text-red-600">RedMovieHub</h1>
</header>

<section class="text-center py-10 bg-gradient-to-r from-black to-gray-800">
  <h2 class="text-3xl font-bold">Фильмы и сериалы</h2>
  <p class="text-gray-400">Выбери и смотри</p>
</section>

<section class="max-w-7xl mx-auto p-6">
  <div id="movies"
       class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
  </div>

<script src="app.js"></script>
</body>
</html>
