<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RedMovieHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">

<!-- HEADER -->
<header class="bg-black px-6 py-4 flex justify-between items-center">
  <h1 class="text-2xl font-bold text-red-600">RedMovieHub</h1>
  <nav class="space-x-4 text-sm">
    <a href="#" class="hover:text-red-500">Фильмы</a>
    <a href="#" class="hover:text-red-500">Сериалы</a>
  </nav>
</header>

<!-- HERO -->
<section class="text-center py-12 bg-gradient-to-r from-black to-gray-800">
  <h2 class="text-3xl font-bold mb-2">Смотри фильмы и сериалы</h2>
  <p class="text-gray-400">Коллекция видео для просмотра</p>
</section>

<!-- GRID -->
<section class="max-w-7xl mx-auto p-6">
  <h3 class="text-xl font-bold mb-6">Каталог</h3>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">

    <!-- CARD -->
    <a href="movie.html"
       class="bg-gray-800 rounded-lg overflow-hidden hover:scale-105 transition">
      <img src="assets/images/poster1.jpg"
           class="h-64 w-full object-cover">
      <div class="p-3">
        <h4 class="font-semibold">Название фильма</h4>
        <p class="text-sm text-gray-400">Фильм • 2024</p>
      </div>
    </a>

    <!-- можно копировать карточку -->
  </div>
</section>

</body>
</html>
